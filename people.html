<!DOCTYPE html>
<html>

<head>
    <title>My Extension Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div class="popup">
        <div class="header">
            <a href="nextcamp.html"><img class="back" src="assets/left arrow.png" alt="" width="15px" height="20px"></a>
            <h4 id="heading-people">Campaign 1</h4>
            <a href="home.html"><img class="close-btn" src="assets/Close button.png" alt="" width="15px" height="20px"></a>
        </div>
        <div class="people-top-section">
            <a href=""><button id="Activity">ACTIVITY</button></a>
            <a href="message.html"><button id="Activity">MESSAGE</button></a>
            <a href=""><button id="Activity">PEOPLE</button></a>
        </div>
        <div class="data-box">
            <div class="pending">
                <div class="number">0</div>
                <div class="text-desc">Pending</div>
            </div>
            <div class="awaiting">
                <div class="number">0</div>
                <div class="text-desc">Awaiting</div>
            </div> 
        </div>
        <div class="profile-result">
            <a href="#">
                <div class="photo">
                    <img src="assets/logo16.png" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <div class="name">
                        <h4>Fauwaaz Ashal</h4>
                    </div>
                    <div class="role">
                        <p>Intern at Skitmedia</p>
                    </div>
                </div>
            </a>
            <button class="Remove-button">Remove</button>
        </div>
        <div class="people-footer">
            <a href="create.html"><button id="add-people">Add people</button>
            <img class="right-arrow-btn-people" src="assets/right arrow.png" alt="" width="15px" height="20px"></a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>My Extension Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div class="popup">
        <div class="header">
            <a href="pause.html"><img class="back" src="assets/left arrow.png" alt="" width="15px" height="20px"></a>
            <h4 id="heading-1">Set up Message</h4>
            <a href="index.html"><img class="close-btn" src="assets/Close button.png" alt="" width="15px" height="20px"></a>
        </div>
        <form id="message-form">
            <h5>Create a Campaign name</h5>
            <textarea id="message-input" rows="1" cols="30" placeholder="Enter your message here"></textarea>
        </form>
        <form id="message">
            <h5>Connection Request Message</h5>
            <textarea id="message-input" rows="6" cols="30" placeholder="Enter your message here"></textarea>
        </form>
        <div class="footer">
            <a href="create.html"><button id="create-popup">CAMPAIGN CREATION COMPLETED</button>
            <img class="right-btn" src="assets/right arrow.png" alt="" width="15px" height="20px"></a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>My Extension Popup</title>
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
	<div class="popup">
		<div class="header">
			<h4 id="heading-home">DM Cruiser</h4>
			<img class="close-btn" src="assets/Close button.png" alt="" width="15px" height="20px">
		</div>

		<div class="campaigns-section">
			<div class="Campaign-scrape-data">
				<div class="camp">
					<p class="campaign-1">Campaign-1</p>
					<p class="activity-list">1-15</p>
				</div>
				<div class="date">
					<p>24/05/2023</p>
				</div>
				<div class="delete-btn">
					<img src="assets/delete.png" alt="" width="20px" height="20px">
				</div>
			</div>
		</div>

		<div class="home-footer">
			<a href="newsearch.html">
			<button id="create-campaign">Create a Campaign
			<img class="right-arrow-btn-home" src="assets/right arrow.png" alt="" width="15px" height="20px">
			</button></a>
		</div>
	</div>
	<script src="popup.js"></script>
</body>

</html>

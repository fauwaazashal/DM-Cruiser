<!DOCTYPE html>
<html>

<head>
    <title>My Extension Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div class="popup">
        <div class="header">
            <a href="nextcamp.html"><img class="back" src="assets/left arrow.png" alt="" width="15px" height="20px"></a>
            <h4 id="heading-activity">Campaign 1</h4>
            <a href="index.html"><img class="close-btn" src="assets/Close button.png" alt="" width="15px" height="20px"></a>
        </div>
        <div class="activity-heading-section">
            <a href=""><button id="Activity">ACTIVITY</button></a>
            <a href="message.html"><button id="Activity">MESSAGE</button></a>
            <a href="people.html"><button id="Activity">PEOPLE</button></a>

            <div class="pending">
                <div class="number">0</div>

            <div class="awaiting">
                <div class="number">0</div>
                <div class="text-desc">Awaiting</div>
            </div> 
        </div>
        <div class="activity-footer">
            <a href="create.html"><button id="activity-status">Activity Status</button>

    <script src="popup.js"></script>

</html>

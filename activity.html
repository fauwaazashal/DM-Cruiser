<!DOCTYPE html>
<html>

<head>
    <title>My Extension Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Prompt&display=swap');
    </style>
</head>

<body>

    <div class="activity-popup">
        <div class="activity-header" id="activity-header">
            <div class="activity-btn-section" id="activity-btn-section">
                <img class="activity-back" id="activity-back" src="assets/left arrow.png" alt="" width="15px"
                    height="20px">
                <h4 id="heading-activity" class="heading-activity">Campaign 1</h4>
                <img class="activity-close-btn" id="activity-close-btn" src="assets/Close button.png" alt=""
                    width="18px" height="18px">
            </div>

            <div class="activity-heading-section" id="activity-heading-section">
                <button id="activity-btn" class="activity-btn">ACTIVITY</button>
                <button id="message-btn" class="message-btn">MESSAGE</button>
                <button id="people-btn" class="people-btn">PEOPLE</button>
            </div>
        </div>

        <div class="activity-section" id="activity-section">
            <!-- <div class="trial" id="trial">
                <div class="trial-bar" id="trial-bar">
                    <div>Daily Limits:</div>
                    <input type="number" class="size-36" value="10" min="1" max="99" step="1">
                    <span>connections</span>
                    <input type="number" class="size-36" value="20" min="1" max="99" step="1">
                    <span>followups</span>
                </div>
            </div> -->
            <div class="today-limit">Today's Limit</div>
            <div class="status-box">
                <div class="sender-count">
                    <div>
                        <img class="count-decrease-btn" src="assets/count-decrease-btn.png" alt="">
                    </div>
                    <div class="number-count"><span class="count">30</span></div>
                    <div>
                        <img class="count-increase-btn" src="assets/count-increase-btn.png" alt="">
                    </div>
                </div>
                <div class="sending-status">
                    <div class="activity-sent">Sent:<span> 30</span></div>
                    <div class="activity-pending">
                        <li>Pending:<span> 30</span></li>
                    </div>
                </div>
            </div>

            <div class="process-box" id="process-box">
                <div>Today's Queue:</div>
                <div class="queue-num" id="queue-num">0 connections</div>
            </div>

            <div class="activity-leads-section" id="activity-leads-section"></div>

            <div class="start-invite-activity-footer" id="start-invite-activity-footer">
                <button id="start-invite-btn" class="start-invite-btn">Start Sending Invites</button>
            </div>
            <div class="stop-invite-activity-footer hide" id="stop-invite-activity-footer">
                <button id="stop-invite-btn" class="stop-invite-btn">Stop Sending Invites</button>
            </div>
        </div>


        <div class="message-section hide" id="message-section">
            <form id="message-header" class="message-header">
                <h5>Create a Campaign name</h5>
                <input id="campaign-name" type="text" class="sizing" placeholder="Enter your Campaign's Name" minlength="3"
                    maxlength="12">
                <!-- <textarea id="message-input" rows="1" cols="30" placeholder="Enter your message here" form="Default Campaign"></textarea> -->
            </form>
            <form id="message-subheader" class="message-subheader">
                <h5>Connection Request Message</h5>
                <!-- <input type="text" placeholder="Enter your message here" maxlength="300"> -->
                <textarea id="message-input" rows="8" cols="35" placeholder="Enter your message here" class="sizing"
                    form="Default Message" maxlength="275"></textarea>
                <div id="charCount" class="charCount"></div>
            </form>
            <div class="placeholders">
                <p>Placeholders Available:</p>
                <button class="placeholder-button" id="firstName">First Name</button>
                <button class="placeholder-button" id="lastName">Last Name</button>
                <button class="placeholder-button" id="fullName">Full Name</button>
                <!-- <br>
                <button class="placeholder-button" id="jobTitle">Job Title</button> -->
            </div>
            <div class="newmessage-footer" id="newmessage-footer">
                <button id="save-campaign" class="save-campaign">Save Campaign</button>
            </div>
        </div>


        <div class="people-section hide" id="people-section">
            <!-- <div class="data-box" id="data-box">
                <div class="pending" id="pending">
                    <div class="number" id="number">0</div>
                    <div class="text-desc" id="text-desc">Pending</div>
                </div>
                <div class="sent" id="sent">
                    <div class="number" id="number">0</div>
                    <div class="text-desc" id="text-desc">Sent</div>
                </div> -->
            <div class="total-count">Total: <span></span></div>
            <div>
                <li class="people-page-sent">Sent: <span></span></li>
            </div>
            <div>
                <li class="people-page-pending">Pending: <span></span></li>
            </div>
            <div>
                <li class="people-page-date"></li>
            </div>

            <div class="people-leads-section" id="people-leads-section"></div>

            <div class="people-footer" id="people-footer">
                <button id="add-people" class="add-people">Add More People</button>
            </div>
        </div>

    </div>

    <script src="popup.js"></script>
</body>

</html>

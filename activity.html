<!DOCTYPE html>
<html>

<head>
    <title>My Extension Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    
    <div class="activity-popup">

        <div class="header">
            <img class="back" src="assets/left arrow.png" alt="" width="15px" height="20px">
            <h4 id="heading-activity">Campaign 1</h4>
            <img class="close-btn" src="assets/Close button.png" alt="" width="18px" height="18px">
        </div>

        <div class="activity-heading-section">
            <button id="activity-btn">ACTIVITY</button>
            <button id="message-btn">MESSAGE</button>
            <button id="people-btn">PEOPLE</button>
        </div>

        <div class="activity-section">
            <div class="trial">
                <div class="trial-bar">
                    <div>Daily Limits:</div>
                    <input type="number" class="size-36" value="10" min="1" max="99" step="1">
                    <span>connections</span>
                    <input type="number" class="size-36" value="20" min="1" max="99" step="1">
                    <span>followups</span>
                </div>
            </div>

            <div class="process-box">
                <div>Today's Queue:</div>
                <div class="queue-num">0 connections</div>
            </div>

            <div class="activity-leads-section"></div>

            <div class="start-invite-activity-footer">
                <button id="start-invite-btn">Start Sending Invites</button>
            </div>
            <div class="stop-invite-activity-footer hide">
                <button id="stop-invite-btn">Stop Sending Invites</button>
            </div>
        </div>


        <div class="message-section hide">
            <div class="message-template">
                <form id="message-form">
                    <h5>Create a Campaign name</h5>
                    <input id="campaign-name" type="text" placeholder="Enter your Campaign's Name" minlength="3" maxlength="12">             
                </form>
                <form id="message">
                    <h5>Connection Request Message</h5>
                    <!-- <input type="text" placeholder="Enter your message here" maxlength="300"> -->
                    <textarea id="message-input" rows="8" cols="35" placeholder="Enter your message here" class="sizing" form="Default Message" maxlength="275"></textarea>
                    <div id="charCountMessage"></div>
                </form>
                <div class="placeholders">
                    <p>Placeholders Available:</p>
                    <button class="placeholder-button" id="firstName">First Name</button>
                    <button class="placeholder-button" id="lastName">Last Name</button>
                    <button class="placeholder-button" id="fullName">Full Name</button>
                    <br>
                    <button class="placeholder-button" id="jobTitle">Job Title</button>
                </div>
            </div>
            <div class="message-footer">
                <button id="save-update-msg-campname-btn">Save Changes</button>
            </div>
        </div>


        <div class="people-section hide">
            <div class="data-box">
                <div class="pending">
                    <div class="number">0</div>
                    <div class="text-desc">Pending</div>
                </div>
                <div class="sent">
                    <div class="number">0</div>
                    <div class="text-desc">Sent</div>
                </div> 
            </div>

            <div class="people-leads-section"></div>

            <div class="people-footer">
                <button id="add-people">Add More People</button>
            </div>
        </div>  
        
        <div class="newsearch-popup hide">
            <div class="header">
                <img class="back" src="assets/left arrow.png" alt="" width="15px" height="20px">
                <h4 id="heading-search">Add People</h4>
                <img class="close-btn" src="assets/Close button.png" alt=""width="18px" height="18px">
            </div>
            <div class="search-Campaign">
                <div class="collected">
                    <h6>Collected: 0</h6>
                </div>

                <div class="resume-search hide">
                    <button id="resume-scrape-btn">Resume</button>
                </div>
                <div class="pause-search hide">
                    <button id="pause-scrape-btn">Pause</button>
                </div>
            </div>
            <div class="loading-container hide">
                <h2>Searching...</h2>
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="leads-section"></div>

            <div class="start-search-footer">
                <button id="start-search-btn">Start Search</button>
                <img class="right-arrow-btn-start-search" src="assets/right arrow.png" alt="" width="15px" height="20px">
            </div>
            <div class="stop-search-footer hide">
                <button id="stop-search-btn">Stop Search</button>
                <img class="right-arrow-btn-stop-search" src="assets/right arrow.png" alt="" width="15px" height="20px">
            </div>
        </div>
        
    </div>

    <script src="popup.js"></script>
</body>

</html>

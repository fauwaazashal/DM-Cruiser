<!DOCTYPE html>
<html>

<head>
    <title>My Extension Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <!-- newsearch page -->
    <div class="newsearch-popup">
        <div class="header">
            <a href="home.html"><img class="back" src="assets/left arrow.png" alt="" width="15px" height="20px"></a>
            <h4 id="heading-search">Add People</h4>
            <a href="home.html"><img class="close-btn" src="assets/Close button.png" alt="" width="15px"
                    height="20px"></a>
        </div>
        <div class="search-Campaign">
            <div class="collected">
                <h6>Collected: 0</h6>
            </div>

            <div class="resume-search hide">
                <button id="resume-scrape-btn">Resume</button>
            </div>
            <div class="pause-search hide">
                <button id="pause-scrape-btn">Pause</button>
            </div>
        </div>

        <div class="leads-section"></div>

        <div class="start-search-footer">
            <button id="start-search-btn">Start Search</button>
            <img class="right-arrow-btn-start-search" src="assets/right arrow.png" alt="" width="15px" height="20px">
        </div>
        <div class="stop-search-footer hide">
            <button id="stop-search-btn">Stop Search</button>
            <!-- <img class="right-arrow-btn-stop-search" src="assets/right arrow.png" alt="" width="15px" height="20px"> -->
        </div>
    </div>


    <!-- message page -->
    <div class="newmessage-popup hide">
        <div class="header">
            <img class="back" src="assets/left arrow.png" alt="" width="15px" height="20px"></a>
            <h4 id="heading-message">Set up Message</h4>
            <a href="home.html"><img class="close-btn" src="assets/Close button.png" alt="" width="15px" height="20px"></a>
        </div>
        <form id="message-form">
            <h5>Create a Campaign name</h5>
            <input id="campaign-name" type="text" placeholder="Enter your Campaign's Name" minlength="3" maxlength="12">
            <!-- <textarea id="message-input" rows="1" cols="30" placeholder="Enter your message here" form="Default Campaign"></textarea> -->
        </form>
        <form id="message">
            <h5>Connection Request Message</h5>
            <!-- <input type="text" placeholder="Enter your message here" maxlength="300"> -->
            <textarea id="message-input" rows="6" cols="30" placeholder="Enter your message here" form="Default Message"></textarea>
        </form>
        <div class="message-footer">
            <button id="campaign-creation-completed">Save Campaign</button>
            <img class="right-arrow-btn-message-footer" src="assets/right arrow.png" alt="" width="15px" height="20px"></a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>

        <div class="search-Campaign">

        </div>
        <div class="end-search-footer hide">
            <button id="end-search-btn">SEARCH Completed</button>
            <img class="right-arrow-btn-end-search" src="assets/right arrow.png" alt="" width="15px" height="20px"></a>
